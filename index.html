<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    .container {
      width: 350px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WiFi QR Code Generator</h1>
    <label for="ssid">WiFi SSID:</label>
    <input type="text" id="ssid" placeholder="Enter WiFi SSID">

    <label for="password">WiFi Password:</label>
    <input type="password" id="password" placeholder="Enter WiFi Password">

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr-container"></div>
  </div>

  <script>
    function generateQR() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;

      if (!ssid || !password) {
        alert('Please enter both SSID and Password.');
        return;
      }

      const qrData = `WIFI:T:WPA;S:${ssid};P:${password};;`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;

      document.getElementById('qr-container').innerHTML = `<img src="${qrUrl}" alt="WiFi QR Code">`;
    }
  </script>
</body>
</html>
